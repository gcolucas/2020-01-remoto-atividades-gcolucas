<!DOCTYPE html>
<html lang="br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Cadastro de pessoas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


</head>


<body>


    <div class="jumbotron">
        <h1>Dados de cadastro</h1>
    </div>

    <form method="get" action="validar.html">
        <div>
            <label for="nome">Nome:</label>
            <input type="text"name="nome" id="nome" placeholder="Nome da pessoa">
        </div>

        <div>
            <label for="endereco">Endere√ßo:</label>
            <input type="text"name="endereco" id="endereco" placeholder="Endereco">
        </div>

        <div>
            <label for="cpf">CPF:</label>
            <input type="text"name="cpf" id="cpf" placeholder="CPF">
            <label for="rg">RG:</label>
            <input type="text" name="rg" id="rg" placeholder="RG">
        </div>
        
        <div>
            <label for="contato">Telefone:</label>
            <input type="text" name="telefone" id="telefone">
            
            <label for="email">Email:</label>
            <input type="text" name="email"id="email">
        </div>


        <input type="submit" value="Cadastrar">

        <input type="reset" value="Limpar">

    </form>


    <a href="main.html" class="btn btn-primary">Voltar</a>

</body>
</html>
